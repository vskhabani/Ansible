#Manual ssh and run command 
---
-  name: This playbook ssh in to the vm and perform simple tasks
   hosts: localhost
   vars_files:
       - ./vars.yaml
   tasks:
      - name: SSH and read the file content
        expect:
          command: ssh '{{ user }}'@'{{ host }}'
          responses:
            (?i)password: '{{ pass }}'
            (?i)root@: cat /home/demo.txt && exit
        register: output 

      - name: Printing the output 
        debug : 
          msg: '{{ output.stdout }}'      






